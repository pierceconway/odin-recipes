<!DOCTYPE html>
<html>
    <head>
        <title>Best Bacon</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>World's Best Bacon</h1>
        <img src="../baconpic.jpg" alt="Bacon Image">
        <br>
        <h2>Ingredients</h2>
            <ul>
                <li>1/2 pound thick-sliced bacon</li>
            </ul>
        <br>
        <h2>Directions</h2>
        <ol>
            <li>Arrange bacon slices on a parchment lined tray</li>
            <li>Put in oven, set to 400</li>
            <li>After 10 minutes, flip bacon</li>
            <li>Cook about 10 minutes more, then remove from oven</li>
            <li>Let stand 5 minutes, then feast!</li>
        </ol>
    </body>
</html>
